<body>
  <div id="background">
    <div id="header">
      <img id="country-icon" src="img/country-icon.png"/>
      <h1>Pacifico Beer</h1>
    </div>

    <div class="beer">
      <img src="img/beer.png" alt="Beer" />
      <div class="description">
        <h3 class="title-blue">Mexico's Finest</h3>
        <p>
          In 1900, three German brewers established Cervecería del Pacifico in the small Mexican port town of Mazatlán. Word of the exceptionally drinkable pilsner-style lager traveled fast. Soon, thirst for Pacifico spread from Sinaloa and up the rugged Baja coastline.
        </p>
      </div>
    </div>
